<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<style type="text/css">
		.card-registration .select-input.form-control:not([disabled]) {
		  font-size: 1rem;
		  line-height: 2.15;
		  padding-left: .75em;
		  padding-right: .75em;
		}
		.card-registration .select-arrow {
		  top: 13px;
		}
		form label {
		  display: inline-block;
		  width: 100px;
		}

		form div {
		  margin-left: 10px;
		}

		.error {
		  color: red;
		  margin-left: 5px;
		}

		label.error {
		  display: inline;
		}
	</style>
</head>
<body>
<div id="cointainer">
	<div class="card-registartion">
		<form id="R_Form" method="post" action="">
		  <div>
		    <label for="username">User Name:</label>
		    <input type="text" id="txtUsername" name="username"></input>
		  </div>
		  <div>
		    <label for="txtMessage">User Message:</label>
		    <input type="text" id="txtMessage" name="txtMessage"></input>
		  </div>
		  
		    <input type="submit" value="Submit" id="submit"  />
		  </div>

		  <p id="details"></p>
	    </form>
	</div>
</div>
<script type="text/javascript">
	
$(document).ready(function(){

	$("#R_Form").submit(function(e){
		e.preventDefault();
		let cookiesVal = getCookie('username');
		if( cookiesVal ){
			document.cookie = "username="+cookiesVal+","+ $('#txtUsername').val();
		} else {
			document.cookie = "username="+$('#txtUsername').val();
		}
		cookiesVal = getCookie('message');
		if( cookiesVal ){
			document.cookie = "message="+cookiesVal+","+ $('#txtMessage').val();
		} else {
			document.cookie = "message="+$('#txtMessage').val();
		}
	});

	function getCookie(name) {		
		if ( document.cookie.length != 0 ) {
            var cookiesArray = document.cookie.split("; ");
            for (var i = 0; i < cookiesArray.length; i++) {
            	var nameValueArray = cookiesArray[i].split("=");
				if(nameValueArray[0] == name){
					return nameValueArray[1];
				}
            }
        } 
		return "";
	}
})
</script>
</body>
</html>
